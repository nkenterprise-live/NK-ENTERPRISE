  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2fbf8;
      color: #222;
    }
    header {
      background: linear-gradient(95deg, #050505 0%, #302e2e 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Montserrat';

      margin: 30px auto;
      padding: 0 20px;

    p {

    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 20px;

    }
    .gallery img {
      width: 240px;
      height: auto;
      border-radius: 12px;

    .gallery img:hover {

    }

      margin-top: 30px;
      background: #080808;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #128c7e;
    }
    footer {
      margin-top: 50px;
      padding: 24px;
      text-align: center;
